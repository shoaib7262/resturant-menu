<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body onload="showItems()">



    <!-- Modal -->
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" aria-describedby="titleHelp"
                            placeholder="Enter title">

                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" aria-describedby="priceHelp"
                            placeholder="Enter price">

                        <label for="type">Type</label>
                      
                        <select class="form-control" id="Type" onclick="foodType()">
                            <option>Breakfast</option>
                            <option>Lunch</option>
                            <option>Dinner</option>
                            <option>Shakes</option>
                        </select>
                        <label for="discription">Discription</label>
                        <textarea type="text" class="form-control" id="Discription" aria-describedby="discriptionHelp"
                            placeholder="Enter Discription"></textarea>

                        <!-- <input type="file" id="img-file" accept="image/jpg,image/jpeg,image/png">       
                        <div id="img-display"> </div> -->

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addItems()"
                        data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row heading">
            <div class="col-12">
                <h1>Our Menu</h1>
                <!-- ${food.liked ? '<i class="fa-solid fa-heart"></i>' : '<i class="fa-regular fa-heart" ></i>'}  -->
            </div>

        </div>
    </div>
    <div class="row second-row d-flex  justify-content-center ">

        <div class="button ">
            <button onclick="funcAll()" id="btn-all" type="button" class="btn" >All</button>
            <button onclick="myFunc(id)" id="btn-breakfast"  type="button" class="btn ">Breakfast</button>
            <button onclick="myFunc(id)" id="btn-lunch" type="button" class="btn">Lunch</button>
            <button onclick="myFunc(id)" id="btn-shakes" type="button" class="btn">Shakes</button>
            <button onclick="myFunc(id)" id="btn-dinner" type="button" class="btn">Dinner</button>
          
                    
        </div>
        <div class="ml-auto w-100 pl-5  ">
            <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#add"><i
                    class="fa-solid fa-plus"></i></button>
        </div>



    </div>

    <!-- <input type="number" id="inputOne" value="0"
        style="border:none;background:none;outline:none;pointer-events:none;position:absolute ;"> -->





    <hr>

    <div class="row container-fluid  " id="result">
        



    </div>
    </div>
    </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script src="./index.js"></script>
</body>

</html>
